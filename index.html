<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Que hacer?</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Lista de tareas pendientes</h1>
  </header>
  <main>
    <section>
      <input id="nuevaTarea" type="text" placeholder="Nueva tarea" maxlength="34">
      <span id="btnTarea" class="btn">Agregar</span>
    </section>
    <section>
      <h2>Tareas:</h2>
      <article>
        <ul>
          <li>
            <img src="img/check.svg" alt="completado">
            <span>Tarea Nº 1</span>
            <img class="borrar" src="img/delete.svg" alt="eliminar">
          </li>

        </ul>
      </article>
    </section>
  </main>
  <footer>
    <span>2020 · Maquetado y programado por <a href="https://diegochiapa.com.ar" target="_blank">Diego Chiapa</a></span>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
